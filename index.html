<!DOCTYPE html>

<html lang="zh-CN">

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<title>大屏数据可视化 - 模板</title>
	<link rel="stylesheet" href="css/app.css" />
</head>

<body>
	<div class="header">
		<img class="header-title" src="/img/logo.png" />
	</div>
	<div class="wrapper">
		<div class="content">
			<div class="col col-l">
				<div class="xpanel-wrapper xpanel-wrapper-l-t">
					<div class="xpanel xpanel-l-t">
						<div class="title">各区域垃圾数据统计</div>
						<div class="chart" id="chart1">

						</div>
					</div>
				</div>
				<div class="xpanel-wrapper xpanel-wrapper-l-c">
					<div class="xpanel xpanel-l-c">
						<div class="title">总品类回收量（重量显示）</div>
					</div>
				</div>
				<div class="xpanel-wrapper xpanel-wrapper-l-b">
					<div class="xpanel xpanel-l-b">
						<div class="title">总品类回收量（占比显示）</div>
						<div class="chart" id="chart3">

						</div>
					</div>
				</div>
			</div>
			<div class="col col-c">
				<div class="xpanel-wrapper xpanel-wrapper-c-t">
					<div class="xpanel no-bg" id="mapChart">
					</div>
				</div>
				<div class="xpanel-wrapper xpanel-wrapper-c-c">
					<div class="xpanel xpanel-c-c">
						<div class="xpanel-c-c-t">
							<div class="item">
								<div class="item-desc">
									9287428<b>人</b>
								</div>
								<div class="item-title">
									总用户数
								</div>
							</div>
							<div class="item">
								<div class="item-desc">
									33322<b>公斤</b>
								</div>
								<div class="item-title">
									总重量
								</div>
							</div >

							<div class="item">
								<div class="item-desc">
									66666<b>分</b>
								</div>
								<div class="item-title">
									总积分
								</div>
							</div>

							<div class="item">
								<div class="item-desc">
									10000<b>台</b>
								</div>
								<div class="item-title">
									总设备量
								</div>
							</div>

							<div class="item">
								<div class="item-desc">
									200000次
								</div>
								<div class="item-title">
									总投放次数
								</div>
							</div>

						</div>
						<div class="xpanel-c-c-b">
							<div class="xpanel-c-c-b-title">已回收纸类物品：<span>59063</span>kg，相当于节约了</div>
							<div class="xpanel-c-c-b-container">
								<div class="c-b-item">
									<img src="./img/tree.png" alt="">
									<div><span>1004</span>颗大树</div>
								</div>
								<div class="c-b-item">
										<img src="./img/paper.png" alt="">
										<div><span>47</span>吨的纸</div>
									</div>
									<div class="c-b-item">
											<img src="./img/light.png" alt="">
											<div><span>35438</span>度的电</div>
										</div>
										<div class="c-b-item">
												<img src="./img/water.png" alt="">
												<div><span>5906</span>立方的水</div>
											</div>
							</div>
						</div>
					</div>
				</div>
				<div class="xpanel-wrapper xpanel-wrapper-c-b">
					<div class=" xpanel-wrapper-c-b-l">
						<div class="xpanel xpanel-c-b-l">
							<div class="title">新增用户数</div>
							<div class="chart" id="chart4">

							</div>
						</div>
					</div>
					<div class=" xpanel-wrapper-c-b-r">
						<div class="xpanel xpanel-c-b-r">
							<div class="title"> 近7日回收总垃圾重量对比</div>
							<div class="chart" id="chart5">

							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col col-r">
				<div class="xpanel-wrapper xpanel-wrapper-r-t">
					<div class=" xpanel-wrapper-r-t-l">
						<div class="xpanel xpanel-r-t-l">
							<div class="title">小区回收数量排行</div>
							<div class="chart" id="chart6">

							</div>
						</div>
					</div>
					<div class=" xpanel-wrapper-r-t-r">
						<div class="xpanel xpanel-r-t-r">
							<div class="title">居民投递次数区间</div>
							<div class="chart" id="chart7">

							</div>
						</div>
					</div>
				</div>
				<div class="xpanel-wrapper xpanel-wrapper-r-b">
					<div class="xpanel xpanel-r-b">
						<div class="title">垃圾数据月分布情况统计</div>
						<div class="xpanel-chart">
							<div class="xpanel-chart-t" id="chart8">

							</div>

							<div class="xpanel-chart-c">
								<div class="xpanel-chart-title">
									垃圾数据时间分布情况统计
								</div>
								<div class="xpanel-chart-container" id="chart9"></div>
							</div>

							<div class="xpanel-chart-b">
								<div class="xpanel-chart-title">垃圾数据周分布情况统计</div>
								<div class="xpanel-chart-container xpanel-chart-b-container">
									<div class="xpanel-chart-container-l" id="chart10"></div>
									<div class="xpanel-chart-container-r" id="chart11"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/echarts.min.js"></script>
	<script src="/js/bmap.min.js"></script>
	<script src="http://api.map.baidu.com/api?v=3.0&ak=9Xs7GwgL2ecX1R72eOd9cQscSOVNvHme"></script>
	<script src="/js/app.js"></script>
</body>

</html>
